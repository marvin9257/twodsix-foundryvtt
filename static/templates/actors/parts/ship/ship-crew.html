<div class="crew-list">
  <div class="ship-grid">
{{#each data.data.crew as |crewSlot key|}}
    <div>
      <span class="item-title" contenteditable="true" data-edit="data.crewLabel.{{key}}">{{twodsix_getLabel ../data.data.crewLabel @key}}</span>
      <div contenteditable="true" data-edit="data.crew.{{key}}">{{{crewSlot}}}</div>
    </div>
{{/each}}
  </div>
</div>
